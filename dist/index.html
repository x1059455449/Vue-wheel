<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue-wheel</title>
    <style>* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: aqua;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: rgb(187, 39, 39);
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }</style>
    <style>.icon {
            width: 1em;
            height: 1em;
        }

        .box {
            margin: 20px;
        }</style>
<link rel="stylesheet" href="/app.a6a4d504.css"></head>

<body>
    <div id="app">
        <g-popover style="margin-top: 80px; margin-left: 80px">
            <template slot="content">
                <div>内容1</div>
            </template>
            <g-button>Click(Top)</g-button>
        </g-popover>
        <g-popover position="bottom">
            <template slot="content">
                <div>内容2</div>
            </template>
            <g-button>Click(Botton)</g-button>      
        </g-popover>
        <g-popover position="left">
            <template slot="content">
                <div>内容3</div>
            </template>
            <g-button>Click(Left)</g-button>      
        </g-popover>
        <g-popover position="right">
            <template slot="content">
                <div>内容4</div>
            </template>
            <g-button>Click(Right)</g-button>      
        </g-popover>
        <g-popover trigger="hover">
            <template slot="content">
                <div>内容5</div>
            </template>
            <g-button>Hover</g-button>      
        </g-popover>

    </div>
    <script src="/app.a6a4d504.js"></script>
    <script src="/svg.8fe7ff3c.js"></script>
</body>

</html>
