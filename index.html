<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue-wheel</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: aqua;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: rgb(187, 39, 39);
    }
    #app {
        margin: 20px;
    }
    body {
        font-size: var(--font-size);
    }
    </style>
    <style>
    .icon {
        width: 1em;
        height: 1em;
    }
    </style>
</head>
<body>
    <div id="app">
        <g-button icon="setting" :loading="loadingchange1" @click="loadingchange1 = !loadingchange1">
            Button
        </g-button>
        <g-button :loading="loadingchange2" @click="loadingchange2 = !loadingchange2">
            Button
        </g-button>
        <g-button icon="setting" icon-position="right"  
        :loading="loadingchange3" @click="loadingchange3 = !loadingchange3">
            Button
        </g-button>
        <!-- <svg class="icon">
            <use xlink:href="#i-cdownload"></use>
        </svg> -->
        <g-icon name="cdownload"></g-icon>
        <g-button icon="cdownload" icon-position="right">
            DownLoad
        </g-button>

        <button-group>
            <g-button icon="left">上一页</g-button>
            <g-button>更多</g-button>
            <g-button icon="right" icon-position="right">下一页</g-button>
        </button-group>
    </div>
    <script src="./src/app.js"></script>
    <script src="//at.alicdn.com/t/font_1091079_wtysvstipyi.js"></script>
</body>
</html>
