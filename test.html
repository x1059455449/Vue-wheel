    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: aqua;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: rgb(187, 39, 39);
    }
    #app {
        margin: 20px;
    }
    body {
        font-size: var(--font-size);
    }
    </style>
    <style>
    .icon {
        width: 1em;
        height: 1em;
    }
    .box {

        border:1px solid red;
        min-height: 100px;

    <div id="app">
        <g-popover style="margin-top: 80px; margin-left: 80px">
                <template slot="content">
                    <div>内容1</div>
                </template>
                <g-button>Click(Top)</g-button>
            </g-popover>
            <g-popover position="bottom">
                <template slot="content">
                    <div>内容2</div>
                </template>
                <g-button>Click(Botton)</g-button>      
            </g-popover>
            <g-popover position="left">
                <template slot="content">
                    <div>内容3</div>
                </template>
                <g-button>Click(Left)</g-button>      
            </g-popover>
            <g-popover position="right">
                <template slot="content">
                    <div>内容4</div>
                </template>
                <g-button>Click(Right)</g-button>      
            </g-popover>
            <g-popover trigger="hover">
                <template slot="content">
                    <div>内容5</div>
                </template>
                <g-button>Hover</g-button>      
            </g-popover>
